<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更多功能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .ripple-button {
            position: relative;
            padding: 20px 40px;
            font-size: 18px;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        .ripple-button:hover {
            background-color: #3700b3;
        }
        .ripple-button:active {
            background-color: #000;
        }
        .ripple-button .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        .no-more {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>更多功能:</h1>
    <div class="button-container">
        <button class="ripple-button" onclick="window.location.href='cj.html'">抽奖系统</button>
        <button class="ripple-button" onclick="window.location.href='qw.html'">通知中心</button>
        <button class="ripple-button" onclick="window.location.href='starstore.html'">积分商城</button>
        <button class="ripple-button" onclick="window.location.href='admin.html'">关于作者</button>
    </div>
    <div class="no-more">没有更多功能了</div>

    <script>
        const buttons = document.querySelectorAll('.ripple-button');
        buttons.forEach(button => {
            button.addEventListener('click', function (e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
                ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
                button.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
