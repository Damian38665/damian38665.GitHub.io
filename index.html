<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录和注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .post, .message {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎</h1>
        <div id="login-form">
            <h2>登录</h2>
            <input type="text" id="login-username" placeholder="用户名">
            <input type="password" id="login-password" placeholder="密码">
            <button onclick="login()">登录</button>
        </div>
        <div id="register-form">
            <h2>注册</h2>
            <input type="text" id="register-username" placeholder="用户名">
            <input type="password" id="register-password" placeholder="密码">
            <input type="password" id="register-confirm-password" placeholder="确认密码">
            <button onclick="register()">注册</button>
        </div>
    </div>
    <script>
        const GITEE_TOKEN = '9e4e0289fbbcbbf9646aac16d1fe007a';
        const GITEE_USER = 'damian2021';
        const GITEE_REPO = '8004';
        const FILE_PATH = '1.txt';

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch(`https://gitee.com/api/v5/repos/${GITEE_USER}/${GITEE_REPO}/contents/${FILE_PATH}`, {
                headers: {
                    'Authorization': `token ${GITEE_TOKEN}`
                }
            });
            const data = await response.json();
            const users = JSON.parse(atob(data.content));

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                setTimeout(() => {
                    window.location.href = 'success.html';
                }, 1000);
            } else {
                alert('用户名或密码错误');
            }
        }

        async function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            const response = await fetch(`https://gitee.com/api/v5/repos/${GITEE_USER}/${GITEE_REPO}/contents/${FILE_PATH}`, {
                headers: {
                    'Authorization': `token ${GITEE_TOKEN}`
                }
            });
            const data = await response.json();
            const users = JSON.parse(atob(data.content));

            if (users.find(u => u.username === username)) {
                alert('用户名已存在');
                return;
            }

            users.push({ username, password });
            const content = btoa(JSON.stringify(users));

            await fetch(`https://gitee.com/api/v5/repos/${GITEE_USER}/${GITEE_REPO}/contents/${FILE_PATH}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITEE_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content,
                    message: 'Update user data',
                    sha: data.sha
                })
            });

            alert('注册成功');
        }
    </script>
</body>
</html>
