<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect with Progress Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #progressContainer {
            width: 80%;
            background-color: #f3f3f3;
            border-radius: 25px;
            overflow: hidden;
        }
        #progressBar {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px; /* Align text vertically */
            color: white;
        }
    </style>
</head>
<body>
    <div id="progressContainer">
        <div id="progressBar">0%</div>
    </div>

    <script>
        let progress = 0;
        const interval = setInterval(() => {
            progress += 1;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressBar').innerText = progress + '%';
            if (progress >= 100) {
                clearInterval(interval);
                // Redirect to 1.html after 3 seconds
                setTimeout(() => {
                    window.location.href = '1.html';
                }, 3000); // Adjust this value if you want a different delay before redirecting
            }
        }, 30); // Adjust the interval time as needed for smoother progress bar animation
    </script>
</body>
</html>
