<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>登录</h2>
        <input type="text" id="loginUsername" placeholder="用户名" required>
        <input type="password" id="loginPassword" placeholder="密码" required>
        <button class="btn" onclick="login()">登录</button>
        <p>没有账号？<a href="#" onclick="showRegister()">注册</a></p>
    </div>

    <div class="container hidden" id="registerContainer">
        <h2>注册</h2>
        <input type="text" id="registerUsername" placeholder="用户名" required>
        <input type="password" id="registerPassword" placeholder="密码" required>
        <button class="btn" onclick="register()">注册</button>
        <p>已有账号？<a href="#" onclick="showLogin()">登录</a></p>
    </div>

    <div class="container hidden" id="homeContainer">
        <h2>首页</h2>
        <p>积分: <span id="points">0</span></p>
        <button class="btn" onclick="signIn()">签到</button>
        <h3>积分排行榜</h3>
        <ul id="leaderboard"></ul>
    </div>

    <script>
        const giteeRepo = '8004';
        const giteeToken = '247bbba741389d3b55d3d126e0a249f9';
        const giteeUser = 'damian2021';

        function showRegister() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch(`https://gitee.com/api/v5/repos/${giteeUser}/${giteeRepo}/contents/login.txt`, {
                headers: {
                    'Authorization': `token ${giteeToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const users = atob(data.content).split('\n');
                const user = users.find(u => u.split(':')[0] === username && u.split(':')[1] === password);
                if (user) {
                    document.getElementById('loginContainer').classList.add('hidden');
                    document.getElementById('homeContainer').classList.remove('hidden');
                    loadPoints();
                    loadLeaderboard();
                } else {
                    alert('用户名或密码错误');
                }
            });
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            fetch(`https://gitee.com/api/v5/repos/${giteeUser}/${giteeRepo}/contents/login.txt`, {
                headers: {
                    'Authorization': `token ${giteeToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const users = atob(data.content).split('\n');
                const userExists = users.some(u => u.split(':')[0] === username);
                if (userExists) {
                    alert('用户名已存在');
                } else {
                    const newUser = `${username}:${password}`;
                    const newContent = btoa(users.concat(newUser).join('\n'));
                    fetch(`https://gitee.com/api/v5/repos/${giteeUser}/${giteeRepo}/contents/login.txt`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${giteeToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: newContent,
                            message: '添加新用户',
                            sha: data.sha
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('注册成功');
                            showLogin();
                        } else {
                            alert('注册失败');
                        }
                    });
                }
            });
        }

        function loadPoints() {
            fetch(`https://gitee.com/api/v5/repos/${giteeUser}/${giteeRepo}/contents/qq.txt`, {
                headers: {
                    'Authorization': `token ${giteeToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const pointsData = atob(data.content).split('\n');
                const userPoints = pointsData.find(p => p.split(':')[0] === document.getElementById('loginUsername').value);
                if (userPoints) {
                    document.getElementById('points').textContent = userPoints.split(':')[1];
                }
            });
        }

        function loadLeaderboard() {
            fetch(`https://gitee.com/api/v5/repos/${giteeUser}/${giteeRepo}/contents/qq.txt`, {
                headers: {
                    'Authorization': `token ${giteeToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const pointsData = atob(data.content).split('\n');
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = '';
                pointsData.sort((a, b) => b.split(':')[1] - a.split(':')[1]).forEach(p => {
                    const li = document.createElement('li');
                    li.textContent = `${p.split(':')[0]}: ${p.split(':')[1]} 分`;
                    leaderboard.appendChild(li);
                });
            });
        }

        function signIn() {
            const username = document.getElementById('loginUsername').value;
            fetch(`https://gitee.com/api/v5/repos/${giteeUser}/${giteeRepo}/contents/qq.txt`, {
                headers: {
                    'Authorization': `token ${giteeToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const pointsData = atob(data.content).split('\n');
                const userPoints = pointsData.find(p => p.split(':')[0] === username);
                let newPoints = 0;
                if (userPoints) {
                    newPoints = parseInt(userPoints.split(':')[1]) + 10;
                    pointsData[pointsData.indexOf(userPoints)] = `${username}:${newPoints}`;
                } else {
                    newPoints = 10;
                    pointsData.push(`${username}:${newPoints}`);
                }
                const newContent = btoa(pointsData.join('\n'));
                fetch(`https://gitee.com/api/v5/repos/${giteeUser}/${giteeRepo}/contents/qq.txt`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${giteeToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: newContent,
                        message: '更新积分',
                        sha: data.sha
                    })
                })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('points').textContent = newPoints;
                        loadLeaderboard();
                    } else {
                        alert('签到失败');
                    }
                });
            });
        }
    </script>
</body>
</html>
