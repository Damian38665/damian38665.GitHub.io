<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分系统</title>
    <!-- 引入 Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #7c4dff;
            --secondary: #26a69a;
            --background: #f5f5f5;
        }

        body {
            background: var(--background);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 32px;
            width: 90%;
            max-width: 400px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .leaderboard {
            margin-top: 24px;
            max-height: 200px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }

        .points-display {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin: 24px 0;
        }

        .badge {
            background: var(--secondary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- 登录界面 -->
    <div class="card" id="loginContainer">
        <h2 style="text-align: center; margin-bottom: 32px;">欢迎登录</h2>
        <div class="input-group">
            <input type="text" id="loginUsername" placeholder="请输入用户名">
        </div>
        <div class="input-group">
            <input type="password" id="loginPassword" placeholder="请输入密码">
        </div>
        <button class="btn" onclick="login()">
            <span class="material-icons">login</span>
            立即登录
        </button>
        <p style="text-align: center; margin-top: 16px;">
            没有账号？<a href="#" onclick="showRegister()" style="color: var(--primary);">立即注册</a>
        </p>
    </div>

    <!-- 注册界面 -->
    <div class="card hidden" id="registerContainer">
        <h2 style="text-align: center; margin-bottom: 32px;">用户注册</h2>
        <div class="input-group">
            <input type="text" id="registerUsername" placeholder="设置用户名">
        </div>
        <div class="input-group">
            <input type="password" id="registerPassword" placeholder="设置密码">
        </div>
        <button class="btn" onclick="register()">
            <span class="material-icons">person_add</span>
            立即注册
        </button>
        <p style="text-align: center; margin-top: 16px;">
            已有账号？<a href="#" onclick="showLogin()" style="color: var(--primary);">返回登录</a>
        </p>
    </div>

    <!-- 首页界面 -->
    <div class="card hidden" id="homeContainer">
        <div style="text-align: center;">
            <h2>我的积分</h2>
            <div class="points-display">
                <span id="points">0</span>
                <div class="badge">当前排名</div>
            </div>
        </div>
        
        <button class="btn" onclick="signIn()" style="width: 100%;">
            <span class="material-icons">event_available</span>
            每日签到
        </button>

        <div style="margin-top: 32px;">
            <h3 style="margin-bottom: 16px;">积分排行榜</h3>
            <div class="leaderboard" id="leaderboard">
                <!-- 骨架屏加载效果 -->
                <div class="user-item" style="background: transparent">
                    <div style="width: 60%; height: 20px; background: #eee; border-radius: 4px;"></div>
                    <div style="width: 30%; height: 20px; background: #eee; border-radius: 4px;"></div>
                </div>
            </div>
        </div>
    </div>

        // 初始化骨架屏
        function initSkeleton() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = Array(5).fill(`
                <div class="user-item" style="background: transparent">
                    <div style="width: 60%; height: 20px; background: #eee; border-radius: 4px;"></div>

</body>
</html>
