<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 样式部分 -->
    <script>
        // 登录状态检查
        (function() {
            if(!localStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
            }
        })();
    </script>
</head>
<body>
    <div class="container py-5">
        <div class="glass-card p-4">
            <h2 class="text-center mb-4">欢迎, <span id="displayName"></span></h2>
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">📚 论坛</h5>
                            <button class="btn btn-primary w-100" onclick="location.href='forum.html'">进入论坛</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">💬 聊天室</h5>
                            <button class="btn btn-info w-100" onclick="location.href='chat.html'">进入聊天</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">👤 个人中心</h5>
                            <button class="btn btn-warning w-100" onclick="location.href='profile.html'">管理账户</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-danger" onclick="logout()">退出登录</button>
                <span id="adminPanel" style="display:none;">
                    <button class="btn btn-dark ms-2" onclick="location.href='admin.html'">管理员面板</button>
                </span>
            </div>
        </div>
    </div>

    <script>
        // 显示用户名
        document.getElementById('displayName').textContent = localStorage.getItem('username');
        
        // 显示管理员按钮
        if(localStorage.getItem('username') === 'admin') {
            document.getElementById('adminPanel').style.display = 'inline';
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
