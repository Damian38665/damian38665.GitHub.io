<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damian2012 | 开发者 & Minecraft玩家</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #3498db;
            --dark-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            color: #ecf0f1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            border-radius: 15px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid var(--primary-color);
            transition: transform 0.3s;
        }

        .avatar:hover {
            transform: rotate(5deg) scale(1.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .tagline {
            font-size: 1.2rem;
            color: #bdc3c7;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .skill-tag {
            background: rgba(46, 204, 113, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--primary-color);
        }

        .minecraft-section {
            position: relative;
            overflow: hidden;
            padding: 2rem;
            border-radius: 10px;
            background: url('https://i.imgur.com/4N4JYyA.png') center/cover;
        }

        .minecraft-overlay {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.imgur.com/4N4JYyA.png" alt="Damian" class="avatar">
            <h1>Damian2012</h1>
            <p class="tagline">🚀 开发者 | 🎮 Minecraft建筑师 | 💻 技术爱好者</p>
            <div class="social-links">
                <a href="mailto:yourname@example.com"><i class="fas fa-envelope"></i></a>
                <a href="https://github.com/yourprofile"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-steam"></i></a>
            </div>
        </header>

        <div class="content-grid">
            <div class="card">
                <i class="fas fa-code icon"></i>
                <h2>关于我</h2>
                <p>我是全栈开发者，擅长使用 易语言 和 Python 构建现代化应用。拥有3年开发经验，热爱开源社区和技术分享。</p>
            </div>

            <div class="card">
                <i class="fas fa-cube icon"></i>
                <h2>Minecraft成就</h2>
                <ul>
                    <li>🎖️ 红石电路专家</li>
                    <li>🏰 大型城堡建筑师</li>
                </ul>
            </div>

            <div class="card">
                <i class="fas fa-tools icon"></i>
                <h2>技术栈</h2>
                <div class="skills">
                    <span class="skill-tag">HTML5/CSS3</span>
                    <span class="skill-tag">JavaScript</span>
                    <span class="skill-tag">Python</span>
                    <span class="skill-tag">Node.js</span>
                    <span class="skill-tag">易语言</span>
                </div>
            </div>
        </div>

        <div class="minecraft-section">
            <div class="minecraft-overlay">
                <h2>🎮 我的Minecraft世界</h2>
                <p>我在Minecraft中建造过：</p>
                <ul>
                    <li>完全自动化的红石城市</li>
                    <li>1:1比例的霍格沃茨城堡</li>
                    <li>使用命令方块制作的RPG游戏地图</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
