<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 样式部分 -->
    <script>
        // 管理员权限验证
        if(localStorage.getItem('username') !== 'admin') {
            window.location.href = 'index.html';
        }

        async function deleteUser() {
            const username = prompt('输入要删除的用户名:');
            if(!username) return;

            // 获取用户数据
            const res = await fetch('https://gitee.com/api/v5/repos/damian2021/8004/contents/1.txt', {
                headers: { Authorization: 'Bearer 9e4e0289fbbcbbf9646aac16d1fe007a' }
            });
            const data = await res.json();
            const users = atob(data.content).split('\n').filter(u => !u.startsWith(username + ':'));

            // 更新数据
            await fetch('https://gitee.com/api/v5/repos/damian2021/8004/contents/1.txt', {
                method: 'PUT',
                headers: { Authorization: 'Bearer 9e4e0289fbbcbbf9646aac16d1fe007a' },
                body: JSON.stringify({
                    content: btoa(users.join('\n')),
                    message: '删除用户',
                    sha: data.sha
                })
            });

            toastr.success(`用户 ${username} 已删除`);
        }

        // 其他管理功能实现...
    </script>
</head>
<body>
    <div class="container py-4">
        <div class="glass-card p-4">
            <h2 class="text-center mb-4">管理员控制台</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">用户管理</h5>
                            <button class="btn btn-danger w-100 mb-2" onclick="deleteUser()">删除用户</button>
                            <button class="btn btn-warning w-100" onclick="resetPassword()">重置密码</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">内容管理</h5>
                            <button class="btn btn-danger w-100 mb-2" onclick="managePosts()">管理帖子</button>
                            <button class="btn btn-warning w-100" onclick="manageMessages()">管理消息</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
