<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员邮箱注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .wps-form-container {
            width: 100%;
            height: 100vh;
            border: none;
            overflow: hidden;
            position: relative;
        }
        .wps-form-container iframe {
            width: 100%;
            height: 100vh; /* 充满整个页面 */
            border: none;
        }
        /* 覆盖WPS表单名称的样式 */
        .wps-form-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px; /* 调整高度以覆盖名称 */
            background-color: #f0f0f0; /* 与背景颜色一致 */
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>管理员邮箱注册</h1>
    <div class="wps-form-container">
        <iframe src="https://f.wps.cn/ksform/w/write/dO1iaJv3/#routePromt" frameborder="0"></iframe>
    </div>

    <script>
        // 禁止用户跳转
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I') || (event.ctrlKey && event.shiftKey && event.key === 'J') || (event.ctrlKey && event.key === 'U')) {
                event.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // 隐藏WPS表单的工具栏和名称
        const iframe = document.querySelector('iframe');
        iframe.onload = function() {
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            // 尝试隐藏工具栏
            const toolbar = iframeDocument.querySelector('.wps-form-toolbar');
            if (toolbar) {
                toolbar.style.display = 'none';
            }
            // 尝试隐藏表单名称
            const formTitle = iframeDocument.querySelector('.wps-form-title'); // 假设表单名称的类名为 .wps-form-title
            if (formTitle) {
                formTitle.style.display = 'none';
            }
        };
    </script>
</body>
</html>
