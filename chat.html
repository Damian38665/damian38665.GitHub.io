<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Damian的聊天室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #chat-box {
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            background: #e3f2fd;
            border-radius: 5px;
        }

        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>聊天室（带历史记录）Damian</h1>
    <div id="chat-box"></div>
    <div class="controls">
        <input type="text" id="username" placeholder="输入你的名字" style="width: 150px;">
        <input type="text" id="message" placeholder="输入消息" style="flex-grow: 1;">
        <button onclick="sendMessage()">发送</button>
        <button onclick="clearHistory()" style="background: #f44336;">清除历史</button>
    </div>

    <script>
        // 初始化聊天记录
        let messages = loadHistory();

        // 页面加载时显示历史记录
        window.onload = () => {
            messages.forEach(msg => displayMessage(msg));
        };

        // 显示消息
        function displayMessage(message) {
            const chatBox = document.getElementById('chat-box');
            const msgElement = document.createElement('div');
            msgElement.className = 'message';
            msgElement.innerHTML = `
                <strong>${message.user}</strong> 
                <span style="color: #666; font-size: 0.8em;">(${new Date(message.timestamp).toLocaleString()}):</span>
                <div>${message.text}</div>
            `;
            chatBox.appendChild(msgElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 发送消息
        function sendMessage() {
            const user = document.getElementById('username').value.trim();
            const msg = document.getElementById('message').value.trim();

            if (!user || !msg) {
                alert('请填写名称和消息');
                return;
            }

            const message = {
                user: user,
                text: msg,
                timestamp: new Date().getTime()
            };

            messages.push(message);
            saveHistory();
            displayMessage(message);
            document.getElementById('message').value = '';
        }

        // 保存到本地存储
        function saveHistory() {
            try {
                localStorage.setItem('chatHistory', JSON.stringify(messages));
            } catch (e) {
                if (e.name === 'QuotaExceededError') {
                    alert('存储空间已满，自动清除旧记录');
                    messages = messages.slice(-50); // 保留最后50条
                    saveHistory();
                }
            }
        }

        // 加载历史记录
        function loadHistory() {
            try {
                const history = localStorage.getItem('chatHistory');
                return history ? JSON.parse(history) : [];
            } catch (e) {
                console.error('读取历史记录失败:', e);
                return [];
            }
        }

        // 清除历史记录
        function clearHistory() {
            if (confirm('确定要清除所有聊天记录吗？')) {
                localStorage.removeItem('chatHistory');
                messages = [];
                document.getElementById('chat-box').innerHTML = '';
            }
        }
    </script>
</body>
</html>
