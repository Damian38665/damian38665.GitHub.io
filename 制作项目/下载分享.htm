<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载中心 - 蓝奏云资源</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin: 15px 0;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .file-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .file-name {
            font-size: 1.1em;
            color: #34495e;
            flex-grow: 1;
        }

        .download-btn {
            background: #3498db;
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .download-btn::after {
            content: '↓';
            font-weight: bold;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            z-index: 10;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: -300px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: right 0.5s ease;
        }

        .notification.show {
            right: 20px;
        }

        .welcome-message {
            text-align: center;
            font-size: 1.5em;
            color: #2c3e50;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .welcome-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .download-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📥 Damian的下载中心</h1>
        <div class="loading" id="loading">
            <div class="loader"></div>
        </div>
        <ul class="file-list" id="fileList">
            <!-- 文件列表将通过JavaScript动态生成 -->
        </ul>
        <div class="welcome-message" id="welcomeMessage">
            欢迎来到下载界面！
        </div>
    </div>

    <div class="notification" id="notification">
        文件加载完成！
    </div>
    <div class="notification" id="notification">
        欢迎👏来到本站，谢谢光临🎉🎉🎉
    </div>

    <script>
        // 模拟从蓝奏云分享链接中获取文件列表
        function fetchFilesFromLanzou() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve([
                        { name: '办公软件安装包', url: 'https://example.lanzoue.com/xxxxxxxxx' },
                        { name: '设计素材合集', url: 'https://example.lanzoue.com/yyyyyyyyy' },
                        { name: '电子书资源包', url: 'https://example.lanzoue.com/zzzzzzzzz' }
                    ]);
                }, 2000); // 模拟2秒延迟
            });
        }

        // 动态生成文件列表
        async function loadFiles() {
            const loading = document.getElementById('loading');
            const fileList = document.getElementById('fileList');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const notification = document.getElementById('notification');

            try {
                const files = await fetchFilesFromLanzou();
                files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    li.innerHTML = `
                        <span class="file-name">${file.name}</span>
                        <a href="${file.url}" class="download-btn" target="_blank">下载</a>
                    `;
                    fileList.appendChild(li);
                });

                // 隐藏加载动画
                loading.style.display = 'none';

                // 显示欢迎消息
                welcomeMessage.classList.add('show');

                // 显示通知
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            } catch (error) {
                console.error('加载文件失败:', error);
                loading.innerHTML = '加载失败，请稍后重试。';
            }
        }

        // 页面加载完成后开始加载文件
        window.onload = loadFiles;
    </script>
</body>
</html>
