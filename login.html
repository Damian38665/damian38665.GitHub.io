<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #6a11cb;
            --gradient-end: #2575fc;
        }
        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d6efd;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h3 class="text-center mb-4">欢迎登录</h3>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="用户名" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="密码" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <span id="loginText">登录</span>
                <div id="loginSpinner" class="loader d-none"></div>
            </button>
        </form>
        <div class="text-center mt-3">
            <a href="register.html" class="text-decoration-none">没有账号？立即注册</a>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
        // 登录功能
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            document.getElementById('loginText').classList.add('d-none');
            document.getElementById('loginSpinner').classList.remove('d-none');

            // 管理员特殊处理
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username === 'admin' && password === 'Aa814814123456') {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', 'admin');
                window.location.href = 'admin.html';
                return;
            }

            try {
                const res = await fetch('https://gitee.com/api/v5/repos/damian2021/8004/contents/1.txt', {
                    headers: { Authorization: 'Bearer 9e4e0289fbbcbbf9646aac16d1fe007a' }
                });
                const data = await res.json();
                const users = atob(data.content).split('\n');

                const validUser = users.find(u => {
                    const [uName, uPass] = u.split(':');
                    return uName === username && uPass === password;
                });

                if(validUser) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    toastr.success('登录成功');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    toastr.error('用户名或密码错误');
                }
            } catch (error) {
                toastr.error('登录失败: ' + error.message);
            } finally {
                btn.disabled = false;
                document.getElementById('loginText').classList.remove('d-none');
                document.getElementById('loginSpinner').classList.add('d-none');
            }
        });
    </script>
</body>
</html>
