    <style>

        /* æ ¼å¼åŒ–å·¥å…·æ  */

        /* è¡¨æƒ…åŒ…é¢æ¿ */
        .emoji-panel {

        /* åŠ è½½åŠ¨ç”» */
        .loader {

            border-radius: 50%;
            width: 30px;

<body>

    <div class="container">
        <!-- ç™»å½•ç•Œé¢ -->
        <div class="login-box" id="loginBox">
            <h1>æ¬¢è¿ç™»å½•ç§¯åˆ†ç³»ç»Ÿå®¢æœè”ç³»</h1>
            <div class="input-group">
                <input type="text" id="username" placeholder="ç”¨æˆ·å">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="å¯†ç ">
            </div>
            <div class="input-group">
                <button class="primary" onclick="handleLogin()">ç«‹å³ç™»å½•</button>
            </div>
        </div>

        <!-- èŠå¤©ç•Œé¢ -->
        <div class="chat-box" id="chatBox">
            <div class="message-list" id="messageList"></div>
            <div class="format-toolbar">
                <button onclick="formatText('bold')"><b>B</b></button>
                <button onclick="formatText('italic')"><i>I</i></button>
                <button onclick="formatText('underline')"><u>U</u></button>
                <button onclick="toggleEmojiPanel()">ğŸ˜€</button>
            </div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." 
                       onkeyup="if(event.key === 'Enter') sendMessage()">
                <button class="primary" onclick="sendMessage()">å‘é€æ¶ˆæ¯</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            REPO: '8004',
            USER: 'damian2021',
            TOKEN: 'b5a96c2df3774e1a8ded0ff0cc54cdfa',
            FILES: {
                LOGIN: 'login.txt',
                CHAT: 'room.txt'
            },
            API_BASE: 'https://gitee.com/api/v5/repos'
        };

        let currentUser = null;
        let autoScroll = true;

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // æ»šåŠ¨å¤„ç†
        function maintainScroll() {
            const messageList = document.getElementById('messageList');
            if (autoScroll) {
                messageList.scrollTop = messageList.scrollHeight;
            }
        }

        // æ˜¾ç¤ºå·¥å…·æ 
        function showToolbar() {
            document.getElementById('toolbar').style.display = 'flex';
        }

        // ç”Ÿæˆå¤´åƒ
        function generateAvatar(name) {
            const colors = ['#6366f1', '#10b981', '#f59e0b', '#ef4444'];
            const initial = name.charAt(0).toUpperCase();
            const colorIndex = name.charCodeAt(0) % colors.length;
            return { initial, color: colors[colorIndex] };
        }

        // è‡ªåŠ¨åˆ›å»ºæ–‡ä»¶
        async function ensureFileExists(filename, initialContent = '') {
            try {
                const url = `${CONFIG.API_BASE}/${CONFIG.USER}/${CONFIG.REPO}/contents/${filename}?access_token=${CONFIG.TOKEN}`;
                const response = await fetch(url);
                
                if (response.status === 404) {
                    const createData = {
                        content: btoa(unescape(encodeURIComponent(initialContent))),
                        message: `åˆå§‹åŒ– ${filename}`,
                    };
                    await fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(createData)
                    });
                }
            } catch (error) {
                console.error('æ–‡ä»¶åˆå§‹åŒ–å¤±è´¥:', error);
            }
        }

        // ç™»å½•å¤„ç†
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showNotification('è¯·è¾“å…¥å®Œæ•´çš„ç™»å½•ä¿¡æ¯', 'error');
                return;
            }

            showLoading();

            try {
                await ensureFileExists(CONFIG.FILES.LOGIN, 'admin:admin\nuser:123456');

                const response = await fetch(
                    `${CONFIG.API_BASE}/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILES.LOGIN}?access_token=${CONFIG.TOKEN}`
                );
                const data = await response.json();

                if (!response.ok) throw new Error(data.message);

                const fileContent = decodeURIComponent(escape(atob(data.content)));
                const isValid = fileContent.split('\n').some(line => {
                    const [u, p] = line.split(':');
                    return u === username && p === password;
                });

                if (isValid) {
                    currentUser = username;
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('chatBox').style.display = 'flex';
                    showToolbar();
                    loadChatHistory();
                    setTimeout(() => {
                        setInterval(loadChatHistory, 1000);
                    }, 3000); // å»¶è¿Ÿ3ç§’åˆ·æ–°
                    showNotification('ç™»å½•æˆåŠŸ');
                } else {
                    showNotification('ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯', 'error');
                }
            } catch (error) {
                showNotification('ç™»å½•å¤±è´¥: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            showLoading();

            try {
                const response = await fetch(
                    `${CONFIG.API_BASE}/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILES.CHAT}?access_token=${CONFIG.TOKEN}`
                );
                const data = await response.json();

                const history = data.content ? 
                    decodeURIComponent(escape(atob(data.content))).split('\n') : [];
                const newEntry = `${currentUser}||${new Date().toLocaleString()}||${message}`;

                await fetch(
                    `${CONFIG.API_BASE}/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILES.CHAT}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${CONFIG.TOKEN}`
                        },
                        body: JSON.stringify({
                            content: btoa(unescape(encodeURIComponent([...history, newEntry].join('\n')))),
                            message: 'æ–°æ¶ˆæ¯',
                            sha: data.sha
                        })
                    }
                );

                input.value = '';
                loadChatHistory();
                showNotification('æ¶ˆæ¯å‘é€æˆåŠŸ');
            } catch (error) {
                showNotification('å‘é€å¤±è´¥: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // åŠ è½½èŠå¤©è®°å½•
        async function loadChatHistory() {
            try {
                const response = await fetch(
                    `${CONFIG.API_BASE}/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILES.CHAT}?access_token=${CONFIG.TOKEN}`
                );
                const data = await response.json();

                const messages = data.content ? 
                    decodeURIComponent(escape(atob(data.content)))
                        .split('\n')
                        .map(line => line.split('||')) : [];

                const messageList = document.getElementById('messageList');
                messageList.innerHTML = messages
                    .map(([user, time, content]) => `
                        <div class="message-item">
                            <div class="avatar" style="background: ${generateAvatar(user).color}">
                                ${generateAvatar(user).initial}
                            </div>
                            <div class="message-content">
                                <div class="message-header">
                                    <span class="username">${user}</span>
                                    <span class="timestamp">${time}</span>
                                </div>
                                <div>${content}</div>
                            </div>
                        </div>
                    `).join('');

                maintainScroll();
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
            }
        }

        // æ ¼å¼åŒ–æ–‡æœ¬
        function formatText(type) {
            const input = document.getElementById('messageInput');
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const selectedText = input.value.substring(start, end);

            let formattedText = '';
            switch (type) {
                case 'bold':
                    formattedText = `<b>${selectedText}</b>`;
                    break;
                case 'italic':
                    formattedText = `<i>${selectedText}</i>`;
                    break;
                case 'underline':
                    formattedText = `<u>${selectedText}</u>`;
                    break;
            }

            input.value = input.value.substring(0, start) + formattedText + input.value.substring(end);
            input.focus();
            input.setSelectionRange(start + formattedText.length, start + formattedText.length);
        }

        // æ’å…¥è¡¨æƒ…åŒ…
        function insertEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
        }

        // åˆ‡æ¢è¡¨æƒ…åŒ…é¢æ¿
        function toggleEmojiPanel() {
            const emojiPanel = document.getElementById('emojiPanel');
            emojiPanel.classList.toggle('open');
        }

        // é€šç”¨åŠŸèƒ½
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // åˆå§‹åŒ–æ¶Ÿæ¼ªæ•ˆæœ
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function (e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
                ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
                button.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // åˆå§‹åŒ–æ»šåŠ¨äº‹ä»¶
        document.getElementById('messageList').addEventListener('scroll', () => {
            const list = document.getElementById('messageList');
            autoScroll = list.scrollTop + list.clientHeight >= list.scrollHeight - 50;
        });
    </script>
