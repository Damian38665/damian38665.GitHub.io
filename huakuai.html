<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人机验证</title>
</head>
<body>
    <h1>Drag the slider to the right</h1>
    <input type="range" min="0" max="900" value="0" id="slider" oninput="checkSliderValue()">

    <script>
        function checkSliderValue() {
            var slider = document.getElementById("slider");
            if (slider.value == slider.max) {
                window.location.href = "1.html";
            }
        }
    </script>
</body>
</html>
